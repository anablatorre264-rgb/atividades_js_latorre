<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>

        alert('O Programa executará as Operações (+ - * /) entre os números digitados')
        var num1 = parseInt(prompt("Digite 1 número: "));
        var num2 = parseInt(prompt("Digite outro número: "));
        var result = num1 + num2;
        var result2 = num1 - num2;
        var result3 = num1 * num2;
        var result4 = num1 / num2;
        alert('O Resultado da soma é: ' + result)
        alert('O Resultado da subtração é: ' + result2)
        alert('O Resultado da multiplicação é: ' + result3)
        alert('O Resultado da divisão é: ' + result4)

        // num1 = parseInt(num1);
        // num2 = parseInt(num2);
    </script>
</body>
</html>
